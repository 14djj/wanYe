<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>打字机</title>
 <style>
 p::after{
   content:"( ๑ŏ ﹏ ŏ๑ )"
   }
 </style>
  </head>
  <body>	
	<p id="p"></p>
    <div onclick="a()" id="btn">我服了</div>
    <script>
    var btn = document.getElementById("btn");
    function a(){
        btn.style.display = "none";
    let str = "我真的是服了你这个老六";
    let i = 0;
    let timer = setInterval(()=>{
      p.innerText += str[i];
      i++;
      if(i == str.length-0){
        clearInterval(timer)
        };
      },200);
    }
    </script>
  </body>
</html>
