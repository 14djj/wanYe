<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX 请求示例</title>
</head>
<body>
  <h1 style="font-size:2em;"></h1>
  <ul style="padding:0;margin:0;" id="imageList"></ul>
  <script>
    // 创建 XMLHttpRequest 对象
    var xhr = new XMLHttpRequest();

    // 配置请求：GET 请求，请求地址为 265.json
    xhr.open("GET", "./21465.json");

    // 发送请求
    xhr.send();

    // 监听状态改变事件
    xhr.onreadystatechange = function() {
      // 当请求完成并成功返回时
      if (xhr.readyState === 4 && xhr.status === 200) {

        // 将返回的数据显示在页面上
        var imageList = document.getElementById("imageList");
        imageList.innerHTML = '';
        document.querySelector('h1').textContent = JSON.parse(xhr.responseText).title;
       
       
        JSON.parse(xhr.responseText).item.forEach(function(imageUrl) {
        var li = document.createElement('li');
          var img = document.createElement('img');
          img.src = imageUrl;
         
          img.style.maxWidth = '100%'; // 设置图片最大宽度，可选
          img.style.margin = 0;
          img.style.padding = 0;
          imageList.appendChild(img);
        })
        
      }
    };
  </script>
</body>
</html>
